<div>
  @if (departamentos) {
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Localidad</th>
        <th class="text-center" style="width: 1%">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (dept of departamentos; track dept) {
      <tr>
        <td>{{ dept.numero }}</td>
        <td>{{ dept.nombre }}</td>
        <td>{{ dept.localidad }}</td>
        <td class="text-center text-nowrap align-middle">
          <!-- <button
            class="btn btn-primary"
            [routerLink]="['/details/' + dept.numero + '/' + dept.nombre + '/' + dept.localidad]"
          >
            Detalles url
          </button> -->
          <button
            class="btn btn-dark mx-1"
            [routerLink]="['/details', dept.numero, dept.nombre, dept.localidad]"
          >
            Detalles
          </button>
          <button class="btn btn-warning mx-1" [routerLink]="['/edit', dept.numero]">Editar</button>
          <button class="btn btn-danger mx-1">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
