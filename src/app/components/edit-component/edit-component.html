<div>
  <h1>Editar dept: departamento.numero</h1>
  <a [routerLink]="['/']" class="btn btn-danger">Volver</a>
  @if (departamento) {
  <form #editform="ngForm">
    <label>Id:</label>
    <input
      type="number"
      #cajaid
      name="cajaid"
      value="{{ departamento.numero }}"
      disabled
      class="form-control"
    />
    <label>Nombre:</label>
    <input
      value="{{ departamento.nombre }}"
      name="cajanombre"
      #cajanombre
      class="form-control"
      type="text"
    />
    <label>Localidad:</label>
    <input
      value="{{ departamento.localidad }}"
      name="cajalocalidad"
      #cajalocalidad
      class="form-control"
      type="text"
    />
    <button (click)="updateDepartamento()" class="btn btn-success">Actualizar</button>
  </form>
  }
</div>
